{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/cdede9b824.js' %}"></script>

    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet"/>

    <title>خشکبار ناعمه</title>
</head>

<body class="d-flex flex-column h-100">
<!-- Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> خشکبار ناعمه</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'products' %}">صفحه اصلی</a>
        {% if user.is_authenticated %}
        <a class = "nav-link" href="{% url 'logout' %}">خروج</a>
        <a class="nav-link" href="{% url 'cartdetail' user.cart.id %}">سبد خرید</a>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}">ثبت نام/ورود</a>
        {% endif %}
      
          <a class="nav-link" href="{% url 'connectus' %}">ارتباط با ما</a>
      </div>
    </div>
  </div>
</nav>

<!-- Navbar -->

<div id="content">

    {% block content %}{% endblock content %}
</div>


<script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>


</body>

</html>
